<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #f3ec78, #af4261);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #file-browser {
            max-width: 800px;
            margin: 20px auto;
        }

        .directory, .file {
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .directory {
            background-color: #f1f1f1;
        }

        .file {
            background-color: #e6e6e6;
        }

        .directory:hover, .file:hover {
            background-color: #d0d0d0;
        }

        .directory > span, .file > span {
            margin-left: 10px;
        }

        .drawio-file {
            background-color: #bde0ff;
        }
    </style>
</head>
<body>
    <div id="file-browser"></div>
    <script>
        drawio_url = "https://app.diagrams.net/#Uhttps%3A%2F%2Frobvogelaar.github.io"

        const fileBrowser = document.getElementById('file-browser');

        const directoryStructure = [{"type": "directory", "name": "drawio", "children": [{"type": "file", "name": "topology.drawio", "extension": "drawio"}]}, {"type": "directory", "name": "forkstat-static", "children": [{"type": "file", "name": "ofw-lxd-mv3-r15-0405.html", "extension": "html"}]}, {"type": "directory", "name": "size", "children": [{"type": "file", "name": "mv2plus-r15-oe31-ipk-size-202304091008.html", "extension": "html"}, {"type": "file", "name": "mv3-r15-oe31-ipk-size-202304090955.html", "extension": "html"}, {"type": "file", "name": "mv3-r15-oe31-ipk-size-202304091010.html", "extension": "html"}, {"type": "file", "name": "mng-r15-oe30-ipk-size-202304090953.html", "extension": "html"}, {"type": "file", "name": "mv2plus-r15-oe31-ipk-size-202304090954.html", "extension": "html"}, {"type": "file", "name": "mng-r15-oe30-ipk-size-202304091007.html", "extension": "html"}]}, {"type": "directory", "name": "rssfree", "children": [{"type": "file", "name": "rssfree-mv3-r15-0405.html", "extension": "html"}, {"type": "file", "name": "rssfree-mv3-r15-0406.html", "extension": "html"}]}, {"type": "directory", "name": "cloc", "children": [{"type": "file", "name": "mv3-r15-oe31-ipk-cloc-202304091010.html", "extension": "html"}, {"type": "file", "name": "mng-r15-oe30-ipk-cloc-202304091007.html", "extension": "html"}, {"type": "file", "name": "mv2plus-r15-oe31-ipk-cloc-202304091008.html", "extension": "html"}]}, {"type": "directory", "name": "images", "children": [{"type": "file", "name": "forkstat.png", "extension": "png"}]}];

        renderDirectory(directoryStructure, fileBrowser, '');

        function renderDirectory(directory, container, currentPath) {
            directory.forEach(item => {
                if (item.type === 'directory') {
                    const directoryElement = document.createElement('div');
                    directoryElement.className = 'directory';
                    directoryElement.innerHTML = `<span>${item.name}</span>`;
                    container.appendChild(directoryElement);

                    const subDirectoryContainer = document.createElement('div');
                    subDirectoryContainer.style.marginLeft = '20px';
                    subDirectoryContainer.style.display = 'none';
                    container.appendChild(subDirectoryContainer);

                    const newPath = currentPath + '/' + item.name;
                    renderDirectory(item.children, subDirectoryContainer, newPath);

                    directoryElement.addEventListener('click', () => {
                        if (subDirectoryContainer.style.display === 'none') {
                            subDirectoryContainer.style.display = 'block';
                        } else {
                            subDirectoryContainer.style.display = 'none';
                        }
                    });
                } else if (item.type === 'file') {
                    const fileElement = document.createElement('div');

                    if (item.extension === 'drawio') {


                        fileElement.className = 'file drawio-file';


                        file_path = currentPath + '/' + item.name;
                        const drawioUrl = drawio_url + file_path.replace('/', '%2F');
                        fileElement.setAttribute('data-file-path', drawioUrl);


                        fileElement.innerHTML = `<span>${item.name}</span>`;
                        fileElement.setAttribute('title', currentPath + '/' + item.name);
                        fileElement.addEventListener('click', () => {
                            const filePath = fileElement.getAttribute('data-file-path');
                            window.open(filePath, '_blank');
                        });


                    } else {

                        fileElement.className = 'file';
                        fileElement.innerHTML = `<span>${item.name}</span>`;
                        fileElement.setAttribute('data-file-path', currentPath + '/' + item.name);
                        fileElement.setAttribute('title', currentPath + '/' + item.name);
                        fileElement.addEventListener('click', () => {
                            const filePath = fileElement.getAttribute('data-file-path');
                            window.open(filePath, '_blank');
                        });


                    }



                    container.appendChild(fileElement);
                }
            });
        }
    </script>
</body>
</html>
